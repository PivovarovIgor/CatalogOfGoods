plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "ru.brauer.catalogofgoods"
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each() {
        def properties = new Properties()
        properties.load(project.rootProject.file("app.properties").newDataInputStream())

        def hostAddress = properties.getProperty("HOST_ADDRESS","")
        def login = properties.getProperty("LOGIN","")
        def password = properties.getProperty("PASSWORD","")
        def path = properties.getProperty("PATH","")
        def idGoods = properties.getProperty("ID_GOODS","")

        it.buildConfigField "String", "HOST_ADDRESS", hostAddress
        it.buildConfigField "String", "LOGIN", login
        it.buildConfigField "String", "PASSWORD", password
        it.buildConfigField "String", "PATH", path
        it.buildConfigField "String", "ID_GOODS", idGoods
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'

    //RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    //Dagger 2 DI
    implementation 'com.google.dagger:dagger:2.40'
    kapt 'com.google.dagger:dagger-compiler:2.40'

    //Room
    implementation 'androidx.room:room-runtime:2.3.0'
    kapt 'androidx.room:room-compiler:2.3.0'

    //RxJava
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.0'

    //FTP
    implementation 'commons-net:commons-net:3.8.0'

    //Cicerone
    implementation 'com.github.terrakok:cicerone:7.1'

    //glide
    implementation 'com.github.bumptech.glide:glide:4.12.0'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}